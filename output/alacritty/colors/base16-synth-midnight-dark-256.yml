# Base16 Synth Midnight Dark 256 - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/)
colors:
  # Default colors
  primary:
    background: '0x040404'
    foreground: '0xDFDBDF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x040404'
    cursor: '0xDFDBDF'

  # Normal colors
  normal:
    black:   '0x040404'
    red:     '0xB53B50'
    green:   '0x06EA61'
    yellow:  '0xDAE84D'
    blue:    '0x03AEFF'
    magenta: '0xEA5CE2'
    cyan:    '0x7CEDE9'
    white:   '0xDFDBDF'

  # Bright colors
  bright:
    black:   '0x61507A'
    red:     '0xB53B50'
    green:   '0x06EA61'
    yellow:  '0xDAE84D'
    blue:    '0x03AEFF'
    magenta: '0xEA5CE2'
    cyan:    '0x7CEDE9'
    white:   '0xFFFBFF'

  indexed_colors:
    - { index: 16, color: '0xE4600E' }
    - { index: 17, color: '0x9D4D0E' }
    - { index: 18, color: '0x141414' }
    - { index: 19, color: '0x242424' }
    - { index: 20, color: '0xBFBBBF' }
    - { index: 21, color: '0xEFEBEF' }
