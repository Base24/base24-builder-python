# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#9196a1,bg=#3f4451"

# default window title colors
set-window-option -g window-status-style "fg=#9196a1,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#e5c07b,bg=default"

# pane border
set-option -g pane-border-style "fg=#3f4451"
set-option -g pane-active-border-style "fg=#4f5666"

# message text
set-option -g message-style "fg=#abb2bf,bg=#3f4451"

# pane number display
set-option -g display-panes-active-colour "#98c379"
set-option -g display-panes-colour "#e5c07b"

# clock
set-window-option -g clock-mode-colour "#98c379"

# copy mode highligh
set-window-option -g mode-style "fg=#9196a1,bg=#4f5666"

# bell
set-window-option -g window-status-bell-style "fg=#3f4451,bg=#e06c75"
